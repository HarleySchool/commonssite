<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Harley Commons{% endblock %}</title>
		<!-- Javascript sources -->
		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "js/commonsapi.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>
		{% block scripts %}{% endblock scripts %}
		<!-- CSS sources -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
		<link rel="stylesheet" href="{% static 'css/harley.css'%}" />
		{% block styles %}{% endblock styles %}
	</head>
	<body>
	<div class='container'>
		<nav id="navbar" role="content">
      <div class="header">
        <ul class="nav nav-pills pull-right">
        {% block nav %}
          <li><a href="/">Home</a></li>
          <li><a href="/timeseries/">Download</a></li>
          <li><a href="/electric">Veris Monitor</a></li>
          {% endblock nav %}
        </ul>
        <h3 class="text-muted">Harley Commons</h3>
      </div>
		</nav>
		<section id="content">
			{% block content %}
			{% endblock content %}
		</section>
		</div>
	</body>
</html>
