{% extends "base.html" %}
{% load static %}

{% block title %}Graphs{% endblock title %}

{% block scripts %}
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="{% static "js/jquery.timepicker.js" %}"></script>
<script src="{% static "timeseries/js/downloads.js" %}"></script>
<script>
	$(function(){
		$("#testbtn").click(function(){
			console.log("TESTING");
			$.ajax({
				type: 'POST',
				contentType: 'json',
				data: JSON.stringify({
					'HVAC:VRF' : {
						'from' : 1396898373-31*7*24*60*60,
						'to' : 1396898373,
						'columns' : ['SetTemp', 'InletTemp']
					}
				}),
				beforeSend: function(xhr, settings) {
					if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
						// Send the token to same-origin, relative URLs only.
						// Send the token only if the method warrants CSRF protection
						// Using the CSRFToken value acquired earlier
						xhr.setRequestHeader("X-CSRFToken", Commons.csrf());
					}
				}
			}).done(function(data){
				console.log(data);
			});
		});
	});
</script>
{% endblock scripts %}


{% block content %}
<input type="button" value="test post" id="testbtn" />
{% endblock content %}
