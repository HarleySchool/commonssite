{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static "js/highcharts/highcharts.js" %}"></script>
<script>
	$(function(){
		// initialization: populate each graph
		var power_series = {
			'Electric' : {
				'Electric Overview' : {
					'columns' : ['TotalPower'],
					'series' : {
						'Panel' : ['Panel 2', 'Panel 3', 'Panel 4']
					}
				}
			}
		};

		var circuits_series = {
			'Electric' : {
				'Circuits' : {
					'columns' : ['Power'],
					'series' : {
						"Channel": ["Channel #1", "Channel #10", "Channel #11", "Channel #12", "Channel #13", "Channel #14", "Channel #15", "Channel #16", "Channel #17", "Channel #18", "Channel #19", "Channel #2", "Channel #20", "Channel #21", "Channel #22", "Channel #23", "Channel #24", "Channel #25", "Channel #26", "Channel #27", "Channel #28", "Channel #29", "Channel #3", "Channel #30", "Channel #31", "Channel #32", "Channel #33", "Channel #34", "Channel #35", "Channel #36", "Channel #37", "Channel #38", "Channel #39", "Channel #4", "Channel #40", "Channel #41", "Channel #42", "Channel #5", "Channel #6", "Channel #7", "Channel #8", "Channel #9"],
						"Panel": ["Panel 2", "Panel 3"]
					}
				}
			}
		};

		var solar_series = {
			'Solar' : {
				'Solar Overview' : {
					'columns' : ['TotalACPower'],
					'series' : {}
				}
			}
		};

		var greenhouse_series = {
			'HVAC' : {
				'VRF' : {
					'columns' : ['InletTemp'],
					'series' : {
						'Name' : 'Mezzanine'
					}
				}
			}
		}

		var hour = 60;

		Commons.live_chart(solar_series, "Solar Energy Production (kW)", "#solar", hour, "spline");
		Commons.live_chart(circuits_series, "Power Consumers (kW)", "#power-consumers", 0, "pie");
		Commons.live_chart(power_series, "Total Power Use (kW)", "#power", hour, "spline");
		Commons.live_chart(greenhouse_series, "Greenhouse Temperature (F)", "#greenhouse-temp", 0.5, "spline");
	});
</script>
{% endblock scripts %}

{% block content %}
<div id="solar" class="col-lg-6" style="height:300px;"></div>
<div id="power-consumers" class="col-lg-6" style="height:300px;"></div>
<div id="power" class="col-lg-6" style="height:300px;"></div>
<div id="greenhouse-temp" class="col-lg-6" style="height:300px;"></div>
{% endblock content %}
